
<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{%static 'style.css'%}">
    <title>Audio page</title>
</head>
<body>
<header class="header">

        <div class="logo">Warcraft</div>
        <div class="navbar">
            <a href="{%url 'index'%}" class="nav_home nav_link">Home</a>

            <a href="{%url 'add_page'%}" class="nav_add nav_link">Add</a>
        </div>
    </div>

<div class="wrapper">
    <div class="container">
        <a href="{%url 'audio_page'%}">< Back</a>
    </div>
    <div class="filtered_video_container container">

        <audio src="{{audio.audio.url}}" controls >asdf</audio>
        {% endfor %}
    </div>

</body>
</html>
